name: Deploy Edge Functions

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy All Edge Functions
        run: |
          echo "üöÄ Deploying all Edge Functions..."
          
          # Lista todas as pastas dentro de supabase/functions
          for function_dir in supabase/functions/*/; do
            if [ -d "$function_dir" ]; then
              function_name=$(basename "$function_dir")
              
              # Pular pasta _shared (n√£o √© uma fun√ß√£o)
              if [ "$function_name" = "_shared" ]; then
                echo "‚è≠Ô∏è  Skipping _shared directory"
                continue
              fi
              
              # Verificar se existe index.ts
              if [ ! -f "$function_dir/index.ts" ]; then
                echo "‚ö†Ô∏è  Skipping $function_name (no index.ts found)"
                continue
              fi
              
              echo "üì¶ Deploying function: $function_name"
              
              # Copiar pasta _shared para dentro da fun√ß√£o (se existir)
              if [ -d "supabase/functions/_shared" ]; then
                echo "   üìÅ Copying _shared to $function_name..."
                cp -r supabase/functions/_shared "$function_dir/"
              fi
              
              # Deploy da fun√ß√£o
              supabase functions deploy "$function_name" \
                --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
              
              if [ $? -eq 0 ]; then
                echo "‚úÖ $function_name deployed successfully!"
              else
                echo "‚ùå Failed to deploy $function_name"
                exit 1
              fi
              
              # Limpar pasta _shared copiada
              if [ -d "$function_dir/_shared" ]; then
                rm -rf "$function_dir/_shared"
              fi
            fi
          done
          
          echo "üéâ All Edge Functions deployed successfully!"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deployment Summary
        run: |
          echo "üìä Deployment Summary:"
          echo "- Project: ${{ secrets.SUPABASE_PROJECT_REF }}"
          echo "- Branch: ${{ github.ref_name }}"
          echo "- Commit: ${{ github.sha }}"
          
          # Contar fun√ß√µes v√°lidas (com index.ts, excluindo _shared)
          function_count=0
          for function_dir in supabase/functions/*/; do
            if [ -d "$function_dir" ]; then
              function_name=$(basename "$function_dir")
              if [ "$function_name" != "_shared" ] && [ -f "$function_dir/index.ts" ]; then
                function_count=$((function_count + 1))
              fi
            fi
          done
          
          echo "- Functions deployed: $function_count"
