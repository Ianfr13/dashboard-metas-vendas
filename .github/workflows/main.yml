name: Deploy Edge Functions

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Deploy Edge Functions
        run: |
          echo "ðŸš€ Deploying Edge Functions..."
          
          # Deploy ranking-system
          echo "ðŸ“¦ Deploying ranking-system..."
          supabase functions deploy ranking-system --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          
          # Deploy gtm-analytics
          echo "ðŸ“¦ Deploying gtm-analytics..."
          supabase functions deploy gtm-analytics --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          
          # Deploy webhook-receiver
          echo "ðŸ“¦ Deploying webhook-receiver..."
          supabase functions deploy webhook-receiver --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          
          # Deploy sync-ghl
          echo "ðŸ“¦ Deploying sync-ghl..."
          supabase functions deploy sync-ghl --project-ref ${{ secrets.SUPABASE_PROJECT_REF }}
          
          echo "âœ… All Edge Functions deployed successfully!"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deployment Summary
